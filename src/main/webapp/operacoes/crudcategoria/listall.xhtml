<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <title>Listagem de Categorias</title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 14px !important;  
                }  
            </style>
            
        </h:head>

        <h:body>
            <h1>Listagem de Categorias</h1>
            <h:form>
                <p:dataTable value="#{jsfCategoria.all}" var="cat">
                    <p:column headerText="ID Categoria">  
                        <center><h:outputText value="#{cat.idcategoria}" /> </center>
                    </p:column>
                    <p:column headerText="Descrição">
                        <center><h:outputText value="#{cat.descricao}" /> </center>
                    </p:column>
                    <p:column>
                        <center><h:commandButton value="Excluir" action="#{jsfCategoria.remove(cat)}" onclick="return confirm('Deseja realmente excluir?');"/> </center>
                    </p:column>
                    <p:column>
                        <center><h:commandButton value="Editar" action="#{jsfCategoria.update(cat)}"/> </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
    
</html>
