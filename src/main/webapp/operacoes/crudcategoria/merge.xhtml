<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <title>Editar pessoa </title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 14px !important;  
                }  
            </style>

        </h:head>
        <h:body>
            <h1>Editar categoria</h1>
            <h:form>
                <p:fieldset legend="Editar categoria de uma pessoa">
                    <h:panelGrid id="panel" columns="2">
                        <p:outputLabel value="ID:"></p:outputLabel>
                        <p:inputText value="#{jsfCategoria.idcategoria}" required="true"></p:inputText>

                        <h:outputLabel value="Descrição:"></h:outputLabel>
                        <p:inputText value="#{jsfCategoria.descricao}" required="true"></p:inputText>

                        <p:commandButton value="Atualizar" action="#{jsfCategoria.merge()}" update="panel"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>    
        </h:body>
    </f:view>
</html>
