<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <title>Adicionar pessoa </title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 14px !important;  
                }  
            </style>

        </h:head>

        <h:body>
            <h1>Listagem de Pessoas</h1>
            <h:form>
                
                <p:dataTable var="pessoa" value="#{jsfPessoa.all}">
                    <p:column headerText="Id">
                        <center><h:outputText value="#{pessoa.idpessoa}" /></center>
                    </p:column>

                    <p:column headerText="Nome">
                        <center><h:outputText value="#{pessoa.nome}" /></center>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Data de Nascimento</f:facet>
                        <center>
                            <h:outputLabel value="#{pessoa.dataNasc}"> 
                                <f:convertDateTime type="date" pattern="dd/mm/yyyy"/>
                            </h:outputLabel>
                        </center>
                    </p:column>

                    <p:column headerText="Sexo">
                        <center><h:outputText value="#{pessoa.sexo}" /></center>
                    </p:column>

                    <p:column headerText="ID Categoria">
                        <center><h:outputText value="#{pessoa.fkcategoria}" /> </center>
                    </p:column>

                    <p:column>
                        <center><h:commandButton value="Excluir" action="#{jsfPessoa.remove(pessoa)}" onclick="return confirm('Deseja realmente excluir?');"/> </center>
                    </p:column>
                    <p:column>
                        <center><h:commandButton value="Editar" action="#{jsfPessoa.update(pessoa)}" /> </center>
                    </p:column>
                </p:dataTable>
                
            </h:form>
        </h:body>
    </f:view>

</html>
