<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <title>Buscar Pessoa</title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 14px !important;  
                }  
            </style>

        </h:head>

        <h:body>
            <h1>Buscar Pessoas</h1>
            <h:form>
                <h:inputText value="#{jsfSelectPessoa.nome}"/>
                <h:commandButton value="Buscar"/><p></p>
                <p:dataTable value="#{jsfSelectPessoa.select}" var="pessoa">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <center> 
                            <h:outputLabel value="#{pessoa.idpessoa}"></h:outputLabel>
                        </center>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                        <center>
                            <h:outputLabel value="#{pessoa.nome}"></h:outputLabel>
                        </center>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Data de Nascimento</f:facet>
                        <center> 
                            <h:outputLabel value="#{pessoa.dataNasc}">
                                <f:convertDateTime type="date" pattern="dd/mm/yyyy"/>
                            </h:outputLabel>
                        </center>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Sexo</f:facet>
                        <center>
                            <h:outputLabel value="#{pessoa.sexo}"></h:outputLabel>
                        </center>
                    </p:column>
                    <p:column>
                        <f:facet name="header">ID Categoria</f:facet>
                        <center>
                            <h:outputLabel value="#{pessoa.fkcategoria}"></h:outputLabel>
                        </center>
                    </p:column>  

                </p:dataTable>
            </h:form>  
        </h:body>
    </f:view>
</html>
