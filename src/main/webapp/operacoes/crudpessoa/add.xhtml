<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <title>Adicionar pessoa </title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 14px !important;  
                }  
            </style>

        </h:head>

        <h:body>
            <h1>Adicionar</h1>
            <h:form>
                <p:growl id="msg" />
                <p:fieldset legend="Adicionar nova pessoa">
                    <h:panelGrid id="panel" columns="2">

                        <h:outputText value="Nome:" />
                        <p:inputText value="#{jsfPessoa.nome}" required="true" requiredMessage="Campo obrigatório. O Nome não pode ser vazio." />

                        <h:outputText value="Sexo:" />
                        <p:selectOneRadio value="#{jsfPessoa.sexo}">
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        </p:selectOneRadio>

                        <h:outputText value="Data de Nascimento: " />
                        <h:inputText value="#{jsfPessoa.dataNasc}" >
                            <f:convertDateTime type="date" pattern="dd-mm-yyyy"/>
                        </h:inputText>

                        <h:outputText value="Categoria:" />
                        <p:selectOneMenu value="#{jsfPessoa.fkcategoria}" style="width:125px">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItems value="#{jsfCategoria.all}" var="cat" itemLabel="#{cat.descricao}" itemValue="#{cat.idcategoria}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{jsfPessoa.persist()}" update="panel, msg" />
                        <p:commandButton value="Limpar" icon="ui-icon-document" type="reset" />

                    </h:panelGrid>
                </p:fieldset>
                <h:outputText value="Obs: Data de Nascimento pattern: dd-mm-yyyy" />
            </h:form>
        </h:body>
    </f:view>
</html>
