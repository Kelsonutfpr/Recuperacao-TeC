<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>CRUD</title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 12px !important;  
                }  
            </style>

        </h:head>

        <h:body>
            <h:form id="form">

                <p:growl id="msg" />
                <p:toolbar style="margin-bottom:30px;" >
                    <p:toolbarGroup align="left" >
                        <p:button value="Novo Usuário" icon="ui-icon-document" outcome="newUser" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panel>
                    <p:dataTable id="table" value="#{jsfPessoa.all}" var="pessoa"
                                 paginator="true" rows="10">

                        <f:facet name="header">Lista de Usuários</f:facet>

                        <p:column headerText="ID" style="text-align: center">
                            <h:outputText value="#{pessoa.idpessoa}" />
                        </p:column>

                        <p:column headerText="NOME" style="text-align: center">
                            <h:outputText value="#{pessoa.nome}" />
                        </p:column>

                        <p:column headerText="SEXO" style="text-align: center">
                            <h:outputText value="#{pessoa.sexo}" />
                        </p:column>

                        <p:column headerText="DATA ANIV." style="text-align: center">
                            <h:outputText value="#{pessoa.dataNasc}" />
                        </p:column>

                        <p:column headerText="CATEGORIA" style="text-align: center">
                            <h:outputText value="#{jsfCategoria.descricao}" />
                        </p:column>

                        <p:column style="text-align: center">
                            <p:commandButton id="detailButton" icon="ui-icon-search" update=":form:detailDisplay" oncomplete="detailWidget.show()">
                                <f:setPropertyActionListener value="#{pessoa}" target="#{jsfPessoa.pessoa}" />
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-pencil" update=":form:editDisplay" oncomplete="editWidget.show()">
                                <f:setPropertyActionListener value="#{pessoa}" target="#{jsfPessoa.pessoa}" />
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash" update=":form:removeDialog" oncomplete="removeWidget.show()">
                                <f:setPropertyActionListener value="#{pessoa}" target="#{jsfPessoa.pessoa}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:panel>

                <p:dialog header="Detalhes" widgetVar="detailWidget"
                          resizable="false" modal="true">

                    <h:panelGrid id="detailDisplay" columns="2" cellpadding="4"
                                 style="margin:0 auto;">

                        <h:outputText value="Id:" />
                        <h:outputText value="#{pessoa.idpessoa}"
                                      style="font-weight:bold" />

                        <h:outputText value="Nome:" />
                        <h:outputText value="#{pessoa.nome}"
                                      style="font-weight:bold" />

                        <h:outputText value="Sexo:" />
                        <h:outputText value="#{pessoa.sexo}"
                                      style="font-weight:bold" />

                        <h:outputText value="Data de Nascimento:" />
                        <h:outputText value="#{pessoa.dataNasc}"
                                      style="font-weight:bold" />

                        <h:outputText value="Categoria:" />
                        <h:outputText value="#{pessoa.fkcategoria}"
                                      style="font-weight:bold" />

                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="Editar" widgetVar="editWidget" resizable="false"
                          modal="true">

                    <h:panelGrid id="editDisplay" columns="2" cellpadding="4"
                                 style="margin:0 auto;">

                        <h:outputText value="Id:" />
                        <p:inputText value="#{pessoa.idpessoa}" disabled="true" />

                        <h:outputText value="Nome:" />
                        <p:inputText value="#{pessoa.nome}" />

                        <h:outputText value="Sexo:" />
                        <p:inputText value="#{pessoa.sexo}" />

                        <h:outputText value="Data de Nascimento:" />
                        <p:inputText value="#{pessoa.dataNasc}" />

                        <h:outputText value="Data de Nascimento:" />
                        <p:inputText value="#{pessoa.fkcategoria}" />

                        <p:commandButton value="Atualizar" icon="ui-icon-check"
                                         action="#{jsfPessoa.merge()}" oncomplete="editWidget.hide()"
                                         update="table, msg" />

                    </h:panelGrid>
                </p:dialog>

                <p:confirmDialog id="removeDialog" widgetVar="removeWidget" header="Remoção de usuário"
                                 message="Deseja realmente apagar o usuário #{pessoa.nome}?"
                                 severity="alert" >

                    <p:commandButton value="Sim" icon="ui-icon-check" action="#{jsfPessoa.remove(pessoa)}"
                                     oncomplete="removeWidget.hide()" update="table, msg" />
                </p:confirmDialog>

            </h:form>
        </h:body>

    </f:view>
</html>
