<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>Adicionar novo usuário</title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 12px !important;  
                }  
            </style>

        </h:head>

        <h:body>
            <h:form id="form">

                <p:growl id="msg" />

                <p:toolbar style="margin-bottom:30px;" >
                    <p:toolbarGroup align="left" >
                        <p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w" outcome="index" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:fieldset legend="Adicionar novo usuário">
                    <h:panelGrid id="panel" columns="2">

                        <h:outputText value="Nome:" />
                        <p:inputText value="#{jsfPessoa.nome}" required="true" requiredMessage="Campo obrigatório. O Nome não pode ser vazio." />


                        <h:outputText value="Sexo:" />
                        <p:selectOneRadio value="#{jsfPessoa.sexo}">
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        </p:selectOneRadio>

                        <h:outputText value="Categoria:" />
                        <p:selectOneMenu value="#{jsfCategoria.idcategoria}" style="width:125px">
                            <f:selectItem itemLabel="Aluno" itemValue="1" />
                            <f:selectItem itemLabel="Professor" itemValue="2" />
                            <f:selectItem itemLabel="Tec. Administrativo" itemValue="3" />
                        </p:selectOneMenu>

                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{jsfPessoa.persist()}" update="panel, msg" />
                        <p:commandButton value="Limpar" icon="ui-icon-document" type="reset" />

                    </h:panelGrid>
                </p:fieldset>
            </h:form>

        </h:body>

    </f:view>
</html>
